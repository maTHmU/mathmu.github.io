<iframe src="/static/spring/" border=2 frameborder=0 width=100% height=600px marginheight=0 marginwidth=0 scrolling=no></iframe>

<script type="text/javascript">
var last_hash = window.location.hash;
window.onload = function() {
	var pageurl = window.location.href;
	var href = pageurl.split('#');
	if (href[1]) document.getElementsByTagName('iframe')[0].src = "/static/spring#" + href[1];
    setInterval(function () {
        var href = document.getElementsByTagName('iframe')[0].contentWindow.location.href.split('#');
        var hash = '';
        if (href[1]) hash = '#' + href[1];
       	if (hash != last_hash) {
        	var pageurl = location.href.split('#')[0] + hash;
            last_hash = hash;
            window.history.pushState({path:pageurl},'',pageurl);
        }
    }, 500);
}
</script>
